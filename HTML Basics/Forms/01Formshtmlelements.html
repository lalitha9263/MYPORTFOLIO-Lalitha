<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Form Elements</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="enter username" size="15px">
    <br>
    <br>

    <label>Gender:</label>
    <br>
    <input type="radio" id="maleRadio">
    <label for="maleRadio">male</label>

    <input type="radio" id="femaleRadio"
    <label for="femaleRadio">female</label>

    <label>Programming Languages</label>
    <br>
    <input type="checkbox" id="c" value="c">
    <label for="c">C</label>
    

    <input type="checkbox" id="Java" value="Java">
    <label for="Java">Java</label>

</body>

</html>
